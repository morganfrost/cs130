<html lang="en">
    <head>
        <title>Spotify Player</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous" defer></script>
        <script type="text/javascript" src="js/audio-player.js" defer></script>
        <script type="text/javascript" src="js/scripts.js" defer></script>
    </head>
    <body id="container">
        <aside id="sidebar">
            <h1>
                <i class="fab fa-spotify"></i>
                Spotify
            </h1>
            <a class="selected" href="#">
                <i class="fas fa-search"></i>
                Search
            </a>
        </aside>

        <main>
            <header>
                <i class="fas fa-search"></i>
                <input type="search" 
                    placeholder="Search for Artists or Songs" 
                    id="search" 
                    value="" 
                    aria-label= "Search Bar"/>
            </header>
            <article id="featured-content">
                <section id="artist-section">
                    <h1>Top Result</h1>
                    <section id="artist">
                        <section class="artist-card" id="3Nrfpe0tUJi4K4DXYWgMUX">
                            <div>
                                <img src="https://i.scdn.co/image/0c9057cb30520f9f883a220051260fc66a2f3ffa" alt="Photo of BTS">
                                <h2>BTS</h2>
                                <div class="footer">
                                    <a href="https://open.spotify.com/artist/3Nrfpe0tUJi4K4DXYWgMUX" target="_blank">
                                        view on spotify
                                    </a>
                                </div>
                            </div>
                        </section>
                    </section>
                </section>
                <section id="track-section">
                    <h1>Songs</h1>
                    <section id="tracks">
                        <button class="track-item preview" data-preview-track="https://p.scdn.co/mp3-preview/879c7106422b0b53852209da6a63210be7e09b01?cid=9697a3a271d24deea38f8b7fbfa0e13c" onclick="handleTrackClick(event);">
                            <img src="https://i.scdn.co/image/1aacaefb0ef07755e5a155d96ee7f1073063e428" alt="Black Swan">
                            <i class="fas play-track fa-play" aria-hidden="true"></i>
                            <div class="label">
                                <h2>Black Swan</h2>
                                <p>
                                    BTS
                                </p>
                            </div>
                        </button>
                    </section>
                </section>
                <section id="album-section">
                    <h1>Albums</h1>
                    <section id="albums">
                        <section class="album-card" id="2lATw9ZAVp7ILQcOKPCPqp">
                            <div>
                                <img src="https://i.scdn.co/image/ab67616d0000b2736feb6d9ed7891f40e9a524dd" alt="Love Yourself Album Cover">
                                <h2>Love Yourself Áµê 'Answer'</h2>
                                <div class="footer">
                                    <a href="https://open.spotify.com/album/2lATw9ZAVp7ILQcOKPCPqp" target="_blank">
                                        view on spotify
                                    </a>
                                </div>
                            </div>
                        </section>
                    </section>
                </section>
            </article>
        </main>
        
        <footer>
            <div id="current-track" class="track-item">
                <!-- to be populated from data -->
                <!-- <img src="https://i.scdn.co/image/1aacaefb0ef07755e5a155d96ee7f1073063e428">
                    <i class="fas play-track fa-pause" aria-hidden="true" alt="Black Swan Album Cover"></i>
                    <div class="label">
                        <h2>Black Swan</h2>
                        <p>
                            BTS
                        </p>
                    </div> -->
                <!-- <button id="track-button" onclick="handleTrackClick()"></button> -->
            </div>
            <div class="player">
                <div class="controls">
                    <button id="rwd" aria-label="rewind"><i class="fas fa-step-backward"></i></button>
                    <button id="play_pause" aria-label="play or pause"><i class="far fa-play-circle"></i></button>
                    <button id="ffwd" aria-label="fast forward"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="slider">
                    <audio preload class="audio">
                        <source src="#" type="audio/mpeg" />
                    </audio>
                    <span id="time-elapsed">0:00</span>
                    <input aria-label="visually displays how the audio time is advancing" type="range" id="player-time">
                    <span id="time-total">3:00</span>
                </div>
                <audio id="track" src="" >
            </div>
        </footer>
    </body>
</html>
